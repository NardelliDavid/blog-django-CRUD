{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/usuarios/mi_cuenta.css' %}">
    <link rel="stylesheet" href="{% static 'css/posts/administrar_posts.css' %}">
    <title>{% block title %}Base{% endblock %}</title>
  </head>
  <body>
    {% include 'header.html' %}
    <main class="d-flex justify-content-center align-items-center flex-column gap-3 rounded-1 bg-light m-3">
        {% block main %}
        {% endblock %}
    </main>
    {% include 'footer.html' %}
  </body>
  {% block endbody %}
  {% endblock %}
</html>
