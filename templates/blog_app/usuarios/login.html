{% extends 'blog_app/form_base.html' %}

{% block title %}Login{% endblock %}

{% block formulario %}
<form
      action="{% url 'login' %}"
      method="POST"
      class="gap-3 rounded-3 bg-light"
    >
    {% csrf_token %}
      <div class="w-100 bg-primary-subtle fw-semibold h5 text-center pt-2 pb-2">Iniciar Sesion</div>
      <div class="div-1 gap-2 ms-5 me-5">
        <label for="input-nombre">Nombre de Usuario</label>
        <input
          type="text"
          name="nombre"
          id="input-nombre"
          required
          class="w-100"
        />
        <label for="input-password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="input-password"
          required
          class="w-100"
        />
      </div>

      <div
        class="div-2 gap-2 ms-5 me-5"
      >
        <p class="p-0 m-0">¿No tienes cuenta?</p>
        <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Crea una</a>
      </div>
      {% if error %}
        <button class="btn btn-primary ms-5 me-5 mb-2 fw-semibold">Iniciar sesion</button>
        <h6 class="alert alert-danger alert-dismissible fade show rounded-1 p-2 gap-1 mb-3">Nombre o contraseña incorrectos</h6>
      {% else %}
        <button class="btn btn-primary ms-5 me-5 mb-4 fw-semibold">Iniciar sesion</button>
      {% endif %}
    </form>
{% endblock %}
